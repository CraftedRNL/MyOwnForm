<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .pic {
            float: left;
        }

        input,
        select {
            width: 200px;
            height: 30px;

        }

        .s1,
        .s2 {
            display: block;
        }
    </style>
    <title>My form</title>
</head>

<body>
    <div>
        <img class="pic" src="img\pngtree-cute-watercolor-fruit-mobile-wallpaper-image_752110.jpg">
    </div>
    <div class="center">
        <h1>Book An Appointment Online!</h1>
        <p>We have the best specialists in your region. Quality guarantee and professionalism are out slogan!</p>
    </div>
    <form method="POST" action="/practice.html">
        <section>
            <div style="float:left;margin-right:20px;">
                <label class="s1" for="username">Your Name</label>
                <input required id="username" type="text" name="username">
            </div>
            <div style="float:left;" >
                <label class="s2" for="appliancetype">Appliance Type</label>
                <select name="appliancetype" id="atype">
                    <option value="blender">Blender</option>
                    <option value="waffmaker">Waffle Maker</option>
                    <option value="vaccum">Vaccum</option>
                    <option value="fridge">Fridge</option>
                </select>
            </div>
        </section>
        <br><br><br>
        <label for="date">Appointment Date</label>
        <label for="time">Preferred Time</label>
        <br>
        <input required id="date" name="date" type="date">
        <input required id="time" name="time" type="time">
        <br>
        <label for="mail">Email Address</label>
        <label for="pnumber">Phone Number</label>
        <br>
        <input required id="mail" type="email" name="mail">
        <input required id="pnumber" type="tel" name="pnumber">
        <br>
        <label for="city">City</label>
        <label for="address">Street Address</label>
        <br>
        <input required id="city" type="text" name="city">
        <input required id="address" type="text" name="address">
        <br>
        <label for="message">Your Message</label>
        <br>
        <textarea id="message" name="message" rows="3" cols="40" placeholder="Please describe your problem"></textarea>
        <p>By clicking sumbit, you agree to our updated Privacy Policy terms and conditions.</p>
        <input type="submit">
    </form>

</body>

</html>
